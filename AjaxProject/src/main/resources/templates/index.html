<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>홈페이지</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
    <h1>안녕하세요. 홈페이지 입니다.</h1>
    <div class="main-container" id="mainContainer"></div>
    <script>
        $.ajax({
            url:'/api/member', // controller 서버의 엔드포인트 경로
            // url:'/api/data',
            method:'GET', // HTTP Method
            dataType:'json', // 서버에서 반환할 데이터 타입
            success : function (data) {
                // 성공 시 데이터를 화면에 표시

                $.each(data, function(index, value) {
                    $('#mainContainer').append('<p>' + value.nickname + '</p>')
                })
                let count = 0;
                $('#mainContainer').append('<p> 받은 데이터 ' + ++count + ' : ' + JSON.stringify(data.msg) + '</p>')
                $('#mainContainer').append('<p> 받은 데이터 ' + ++count + ' : ' + JSON.stringify(data.status) + '</p>')
            },
            error : function (){
                // 실패 시 데이터를 화면에 표시
                $('#mainContainer').html('<p> 데이터를 가져오지 못했습니다. </p>')
            }

        })
    </script>
</body>
</html>
