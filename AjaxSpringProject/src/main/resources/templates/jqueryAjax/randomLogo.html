<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>랜덤 로고 생성하기</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/../static/styles.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
<div class="logo-container">
    <img id="logo" src="" alt="">
</div>
<button id="btnLogo">로고 생성하기</button>
<script>
    const apiUrl = "https://www.logotypes.dev/random/data"

    function loadRandom() {
        $.ajax({
            url: apiUrl,
            method: 'get',
            success: function (data) {
                console.log("data : " + data);
                $('#log').attr('src', data.logo);
            },
            error: function () {
                $('.logo-container').html('데이터를 가져오는 데 문제가 생겼습니다.');
            }
        })
    }

    $('#btnLogo').click(
        function () {
            loadRandom();
        }
    )

    loadRandom();


    // api url = /get/randomLogo
    // avatar-container = logo-container = css 같게 설정
    // avatar-container 이어야 함

    // seed XXXX 없음
</script>
</body>
</html>
