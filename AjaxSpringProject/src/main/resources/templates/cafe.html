<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>카페 목록</title>
    <link rel="icon" href="/favicon.ico">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
<h1>카페 목록</h1>
<div id="cafeContainer"></div>
<script>
    $.ajax({
        url: 'api/cafes',
        method: 'get',
        success: function (cafeData) {
            $.each(cafeData, function (index, value) {
                $('#cafeContainer').append(`
                <p>카페 이름 : ${value.name}</p>
                <p>카페 주소 : ${value.address}</p>
                <p>카페 번호 : ${value.phoneNumber}</p>
                <p>오픈 시간 : ${value.openingTime}</p>
                <p>종료 시간 : ${value.closingTime}</p>
                <p>카페 설명 : ${value.description}</p>
                `)
            })
        }
    })
</script>
</body>
</html>
